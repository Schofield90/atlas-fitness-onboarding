name: Next.js App Router Lint

on:
  pull_request:
    paths:
      - 'app/**'
      - 'components/**'
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'components/**'

jobs:
  nextjs-rules:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check Next.js App Router rules
        run: npx tsx scripts/check-nextjs-rules.ts
        
      - name: Report violations
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ⚠️ Next.js App Router Violations Found
            
            Your code violates Next.js App Router best practices. Please fix:
            
            - **useSearchParams without Suspense**: Wrap in \`<Suspense>\` boundary
            - **Browser APIs in Server Components**: Add \`'use client'\` or guard with \`typeof\`
            - **Database calls in Client Components**: Move to Server Components
            
            Run \`npm run check:nextjs\` locally to see details.`;
            
            if (context.eventName === 'pull_request') {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }