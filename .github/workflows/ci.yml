name: CI
on:
  pull_request:
    paths:
      - 'app/**'
      - 'src/**'
      - 'tests/**'
      - '__tests__/**'
      - 'gym-coach-platform/**'
      - 'jest.config.js'
      - 'package.json'
      - 'package-lock.json'
      - 'pnpm-lock.yaml'
      - 'scripts/**'
      - 'tsconfig.json'
      - '.eslintrc.json'
      
jobs:
  validation:
    name: Code Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: TypeScript Check
        run: npm run typecheck || npm run type-check || npx tsc --noEmit
        continue-on-error: false
        
      - name: Lint Check
        run: npm run lint
        continue-on-error: false
        
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: validation
    steps:
      - uses: actions/checkout@v4
      
      - name: Detect code changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - 'app/**'
              - 'src/**'
              - 'tests/**'
              - '__tests__/**'
              - 'gym-coach-platform/**'
              - 'jest.config.js'
              - 'package.json'
              - 'package-lock.json'
              - 'pnpm-lock.yaml'
              - 'scripts/**'
              
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        if: steps.changes.outputs.code == 'true'
        run: npm ci
        
      - name: Run Unit Tests
        if: steps.changes.outputs.code == 'true'
        run: npm run test || npx jest --coverage
        continue-on-error: false
        
      - name: Install Playwright
        if: steps.changes.outputs.code == 'true'
        run: npx playwright install --with-deps chromium
        
      - name: Run E2E Tests
        if: steps.changes.outputs.code == 'true'
        run: npm run test:e2e || npx playwright test
        continue-on-error: true
        
      - name: Upload test results
        if: always() && steps.changes.outputs.code == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            playwright-report/
            test-results/
          retention-days: 7
          
      - name: Meta-only changes - skip tests
        if: steps.changes.outputs.code != 'true'
        run: echo "Meta-only PR (docs/workflows/etc). Skipping tests."