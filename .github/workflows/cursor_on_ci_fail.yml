name: "Cursor: On CI Fail"

on:
  workflow_run:
    workflows: ["CI"]              # change this if your CI workflow has another name
    types: [completed]
  workflow_dispatch: {}            # optional manual Run button

jobs:
  ping-cursor-on-fail:
    if: >
      ${{
        github.event.workflow_run.conclusion != 'success' &&
        github.event.workflow_run.event == 'pull_request' &&
        github.event.workflow_run.actor != 'cursor[bot]'
      }}
    runs-on: ubuntu-latest
    steps:
      - name: Build message
        id: build
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          REPO="${{ github.event.workflow_run.head_repository.full_name }}"
          URL="${{ github.event.workflow_run.html_url }}"
          echo "BRANCH=$BRANCH" >> $GITHUB_OUTPUT
          echo "REPO=$REPO" >> $GITHUB_OUTPUT
          echo "URL=$URL" >> $GITHUB_OUTPUT

      - name: Send to Slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID_BUGFIX }}   # <-- bugfix channel
          CURSOR_USER_ID: ${{ secrets.CURSOR_USER_ID }}              # e.g. U0ABCDEF1
          REPO:   ${{ steps.build.outputs.REPO }}
          BRANCH: ${{ steps.build.outputs.BRANCH }}
          URL:    ${{ steps.build.outputs.URL }}
        run: |
          TEXT="<@${CURSOR_USER_ID}> [repo=${REPO}, branch=${BRANCH}] fetch the failing CI logs (${URL}), fix the failures, add a regression test, and update the PR. Keep the diff minimal; do not change RLS or payments."
          curl -s -X POST https://slack.com/api/chat.postMessage \
            -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
            -H "Content-type: application/json" \
            --data "{\"channel\":\"$SLACK_CHANNEL_ID\",\"text\":\"$TEXT\",\"link_names\":true,\"unfurl_links\":false}"
